<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="/static/css/create.css">
    <link rel="stylesheet" href="{{url_for('static',filename='create.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<!-- Jesse: Added list price and image url fields to link to back end, change look as necessary -->
<body>
    <div class="banner">
    <header>
        <div id="content">
            <h1>Create Listing</h1>
        </div>
    </header>
    <hr>
    <div class="flash">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %} 
    </div>

    <main>
        <div id="edit_container">
            <form action="/process_listing/{{current_user}}" method="post">

                <input type="text" name="title" placeholder="Title"><br>
                <input type="url" name="imgURL" id="" placeholder="Image URL"><br>
                <input type="text" name="listPrice" placeholder="List Price"><br>
                <textarea type="text" name="description" rows="7" cols="35" placeholder="Description"></textarea><br>
                <div id="buttons">
                    <button><a href="/profile/{{current_user}}">Back</a></button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    </div>  
</body>
</html>
